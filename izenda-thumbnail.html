<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">



<polymer-element name="izenda-thumbnail" noscript>
	<template>
		<style>
			:host {
				display: block;
				width: 190px;
				
				border-radius: 0px;
				margin: 10px 15px 10px 15px;
				background-color:rgba(78, 78, 78, .15) /*rgba(179, 203, 218, .4); */
				
			}
			polyfill-next-selector { content: 'img'; }
			 ::content img {
				width: 170px;
				margin: 10px 10px 2px 10px;
				border: 1px solid gray;
			}
			polyfill-next-selector { content: 'h4'; }
			 ::content h4 {
				margin-top: 4px;
				margin-bottom: 4px;
				margin-left: 8px;
			}
		</style>
		<paper-shadow z="1">
		<content select="img"></content>
		<div class="report-title">
			<content select="h4"></content>
		</div>
		</paper-shadow>
	</template>
</polymer-element>
